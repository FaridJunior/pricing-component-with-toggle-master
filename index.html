<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="toggle-btn.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <style>
      .attribution {
        margin-top: 16rem;
        font-size: 1rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="pricing__section">
      <div class="container">
        <header>
          <h1 class="page__header">Our Pricing</h1>
          <span class="plan__timeing"> Annually </span>
          <label class="switch">
            <input type="checkbox" id="plan-timeing-mounthly" />
            <span class="slider round"></span>
          </label>
          <span class="plan__timeing"> Monthly </span>
        </header>
        <div class="plans__wrapper">
          <div class="plan__wrapper">
            <h2 class="plan__name">Basic</h2>
            <h3 class="plan__price">
              <span class="dollar__sign">&dollar;</span>
              <span class="price__value"></span>
            </h3>
            <p class="plan__quote">500 GB Storage</p>
            <p class="plan__quote">2 Users Allowed</p>
            <p class="plan__quote">Send up to 3 GB</p>
            <button class="learn__more__btn">Learn More</button>
          </div>
          <div class="plan__wrapper">
            <h2 class="plan__name">Professional</h2>
            <h3 class="plan__price">
              <span class="dollar__sign">&dollar;</span>
              <span class="price__value"></span>
            </h3>
            <p class="plan__quote">1 TB Storage</p>
            <p class="plan__quote">5 Users Allowed</p>
            <p class="plan__quote">Send up to 10 GB</p>
            <button class="learn__more__btn">Learn More</button>
          </div>
          <div class="plan__wrapper">
            <h2 class="plan__name">Master</h2>
            <h3 class="plan__price">
              <span class="dollar__sign">&dollar;</span>
              <span class="price__value"></span>
            </h3>
            <p class="plan__quote">2 TB Storage</p>
            <p class="plan__quote">10 Users Allowed</p>
            <p class="plan__quote">Send up to 20 GB</p>
            <button class="learn__more__btn">Learn More</button>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/mfarid_se">Mohamed Farid</a>.
    </div>
  </body>
  <script src="./script.js"></script>
</html>
